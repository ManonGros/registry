{{resultsCount}} users matching <strong><em>{{searchString}}</em></strong>
<hr/>
<ul class="unstyled list-hover">
  <li data-ng-repeat="user in results" ng-click="openUser(user)">
    <strong><a href="">{{user.lastName}}, {{user.firstName}}</a></strong><br/>
    <small class="muted">{{user.userName}} | {{user.email}}</small><br/>
  </li>
</ul>
<ul class="pager">
  <li><a href="#">Load more results <small class="text-error"> not yet functional</small></a></li>
</ul>
